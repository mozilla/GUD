version: 2
jobs:
  frontend-tests:
    working_directory: ~/mozilla/gud
    docker:
      - image: circleci/node:11.5
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: npm run build
      - run: scripts/eslint-health

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - frontend-tests:
          filters:
            tags:
              only: /.*/
